name: Trigger auto deployment for sjr-web-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ WorkingBranch ]
    paths:
    - '**'
    - '.github/workflows/sjr-web-container-app-AutoDeployTrigger-9026bdb5-5f5c-453d-a8ba-df0530a8154c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SJRWEBCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SJRWEBCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SJRWEBCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: registry20241224152107.azurecr.io
          registryUsername: ${{ secrets.SJRWEBCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SJRWEBCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: sjr-web-container-app
          resourceGroup: CMVConstrutions
          imageToBuild: registry20241224152107.azurecr.io/sjr-web-container-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


